<div class="form-group form-check">
  <input type="checkbox" class="form-check-input" [(ngModel)]="task.completed" (change)="onCompletedCheckChange(task)" />
</div>
<div
  [innerHTML]="task.description"
  class="task-item-description"
  [ngClass]="task.completed ? 'task-completed': ''">
</div>
<div>
  <button type="button" [routerLink]="['/edit', task.id]" class="btn btn-primary">
    Alterar
  </button>
</div>
<div>
  <button type="button" class="btn btn-danger" (click)="remove(task)">
    Escluir
  </button>
</div>
